{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Healthcare</title>
  </head>
  <body style="
        background-image: url({% static '/img/activity.png' %});
        background-size: cover;
        background-repeat: no-repeat; 
        background-position: center;
        background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000">
    <div class="container-fluid">
        <a href="#" class="navbar-brand mx-3">Healthcare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"></button>
        <div class="collapse navbar-collapse d-flex justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-5" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-5" href="#">Питание</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-5" href="#">Активность</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-5" href="#">Настройки</a>
            </li>
          </ul>
        </div>
    </div>
    </nav>
    {% block content %}{% endblock %}
    {% block modals %}{% endblock %}
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
